<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <h1>Comparison Operators & Boolean</h1>
  <h2>===</h2>
  <h3>1===1</h3>
  <script>
    document.write(1===1);
  </script>
  <h3>1===2</h3>
  <script>
    document.write(1===2);
  </script>
  <h3>1&lt;2</h3> <!-- HTML에서 '<'는 태그를 시작하는 문법이기 때문(뜻 : Less than) -->
  <script>
    document.write(1<2);
  </script>
</body>
</html>
